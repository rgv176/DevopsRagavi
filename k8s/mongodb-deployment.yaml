apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      component: mongodb
  template:
    metadata:
      labels:
        component: mongodb
    spec:
      containers:
      - name: mongo-backend
        image: "rgv176/mongo"
        ports:
        - containerPort: 27017
        env:
        - name: MONGO_URI
          value: mongodb+srv://DevopsUsername:DevopsPassword@cluster0.5ngkur4.mongodb.net/test
        volumeMounts:
        - mountPath: /data/db
          name: data
      restartPolicy: Always
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: data
